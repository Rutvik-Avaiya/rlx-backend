<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register-form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="login-form" class="signup-form">
                        <h2 class="form-title">Register here</h2>

                        <div class="form-group">
                            <input type="text" class="form-input" name="project_name" id="project" placeholder="Your Project Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="domain" id="domain" placeholder="Domain" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="token" id="token" placeholder="Slack token" required/>
                        </div> 
                        <div class="form-group">
                            <input type="text" class="form-input" name="channel" id="channel" placeholder="Slack channel" required/>
                        </div> 

                        <div class="form-group">
                            <input type="submit" name="login" id="submit" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

  
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
